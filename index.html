<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input class="view" name="view" readonly>
        </form>
        <table>
            <tr>
                <td><input id="happy" class="button happy" type="button" value=":D" onclick="insertEspecial()"></td>
                <td><input class="button spc" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button spc" type="button" value="<" onclick="back()"></td>
                <td><input id="clean" class="button clean" type="button" value="C" onclick="clean()"></td>
            </tr>
            <tr>
                <td><input class="button nor" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button nor" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button nor" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button spc" type="button" value="X" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button nor" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button nor" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button nor" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button spc" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button nor" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button nor" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button nor" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button spc" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td colspan=2><input class="button zero nor" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button nor" type="button" value="." onclick="insert('.')"></td>
                <td  rowspan=3><input class="button equal nor" type="button" value="=" onclick="equal()"></td>
            </tr>
        </table>
    </div>
    <script data-cfasync="false" type="text/javascript" src="script.js"></script>
</body>
</html>
